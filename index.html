<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carlito:ital@1&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Generador de Vueltos</title>
  </head>
  <body>
    <script src="./Game.js" type="text/javascript"></script>
    <div class="container">
      <h1 class="title">Generador de Vueltos</h1>
      <div class="generador__options generador">
        <label for="temp"
          >Temporizador:<input id="temp" type="number" min="10" max="100" />
          s</label
        >
        <label for="precio"
          >Precio de compra entre $<input
            id="price-min"
            type="number"
            min="1" />
          y $<input id="price-max" type="number"
        /></label>
        <label for="diferencia"
          >Diferencia m√°xima entre precio y pago:
          <input id="difference" type="number" min="1" />%</label
        >
        <button class="generador__options--button">Generar!</button>
        <p class="generador__options--para"></p>
      </div>
      <div class="generador__game generador">
        <div>
          Precio Compra:
          <div class="generador__game--para1"></div>
        </div>
        <div>
          Cliente paga con:
          <div class="generador__game--para2"></div>
        </div>
        <div class="generador__game--div">
          <label for="vuelto"
            >Su vuelto:<input id="vuelto" type="number" min="1"
          /></label>
          <button class="generador__game--button">Dar vuelto</button>
          <p class="generador__game--div--p"></p>
        </div>
      </div>
      <div class="generador__end generador">
        <div class="generador__end--para"></div>
        <div>
          <button class="generador__end--button-play">Jugar de Nuevo</button>
          <button class="generador__end--button-options">
            Cambiar preferencias
          </button>
        </div>
      </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
